services:
  dizen-blog:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - dokploy-network
    container_name: dizen-blog
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router - redirects to HTTPS
      - "traefik.http.routers.dizen-blog-http.entrypoints=web"
      - "traefik.http.routers.dizen-blog-http.rule=
          (Host(`dizen.pro`) || Host(`www.dizen.pro`)) && PathPrefix(`/blog`)"
      - "traefik.http.routers.dizen-blog-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # HTTPS router
      - "traefik.http.routers.dizen-blog.entrypoints=websecure"
      - "traefik.http.routers.dizen-blog.tls=true"
      - "traefik.http.routers.dizen-blog.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dizen-blog.rule=
          (Host(`dizen.pro`) || Host(`www.dizen.pro`)) && PathPrefix(`/blog`)"
      - "traefik.http.routers.dizen-blog.middlewares=strip-blog-prefix"
      - "traefik.http.middlewares.strip-blog-prefix.stripprefix.prefixes=/blog"
      - "traefik.http.routers.dizen-blog.service=dizen-blog"
      - "traefik.http.services.dizen-blog.loadbalancer.server.port=80"
    
networks:
  dokploy-network:
    external: true
