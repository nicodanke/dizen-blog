services:
  traefik:
    image: traefik:v2.10
    container_name: traefik-dev
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - blog-network
    restart: unless-stopped

  dizen-blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dizen-blog
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=blog-network"
      - "traefik.http.routers.dizen-blog.entrypoints=web"
      - "traefik.http.routers.dizen-blog.rule=
          Host(`localhost`) && PathPrefix(`/blog`)"
      - "traefik.http.routers.dizen-blog.middlewares=strip-blog-prefix"
      - "traefik.http.middlewares.strip-blog-prefix.stripprefix.prefixes=/blog"
      - "traefik.http.routers.dizen-blog.service=dizen-blog"
      - "traefik.http.services.dizen-blog.loadbalancer.server.port=80"
    networks:
      - blog-network
    depends_on:
      - traefik

networks:
  blog-network:
    driver: bridge
